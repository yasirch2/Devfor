<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dovfor</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">



    <link rel="stylesheet" href="style.css">

<body>
    <div class="main-container">
        <div class="container">
            <div class="nav-bar">
                <div class="logo-img">
                    <img src="img/devfor-logo.png" alt="">
                </div>
                <div class="menu-bar">
                    <ul>
                        <li>Home</li>
                        <li>About us</li>
                        <li>IT Solution</li>
                        <li>Blog</li>
                        <li>Contact</li>
                    </ul>
                </div>

                <div class="icon">

                        <img src="img/icons-globe.png" alt="">

                    </div>
                </div>

            </div>
            <div class="first-section">
                <div class="heading">
                    <h1> <span id="high-light"> Empower </span>Your Digital Transformation</h1>
                    <div class="para-section">
                        <p>Discover the power of next-gen technology with DEVFOR</p>
                    </div>
                    <div class="para-btn">

                <div class="section-img">
